name: 🎰 Mise à jour automatique FDJ → o2switch

on:
  # Tous les jours à 22h30 heure française (après les tirages)
  schedule:
    - cron: '30 21 * * *'  # 21h30 UTC = 22h30 CET (heure d'hiver France)
  
  # Permet l'exécution manuelle depuis GitHub
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🟢 Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📦 Installation de Puppeteer
        run: npm install puppeteer
      
      - name: 🎯 Scraping des derniers résultats FDJ
        run: |
          echo "🎲 Scraping des derniers tirages uniquement..."
          echo "📅 Période : 7 derniers jours (pour être sûr de ne rien manquer)"
          
          # Scraper seulement les 7 derniers jours au lieu de 15 jours
          # 7 jours = ~0.23 mois (assez pour couvrir tous les jeux)
          node scraper-urls-directes.js 0.25
          
          echo "✅ Scraping terminé !"
          
          # Afficher la taille du fichier généré
          ls -lh resultats-cache.json
          
          # Compter les tirages dans le fichier complet
          EM_COUNT=$(grep -o '"id": "em-' resultats-cache.json | wc -l)
          LOTO_COUNT=$(grep -o '"id": "loto-' resultats-cache.json | wc -l)
          ED_COUNT=$(grep -o '"id": "ed-' resultats-cache.json | wc -l)
          
          echo ""
          echo "🎰 Total de tirages dans le cache :"
          echo "   • EuroMillions : $EM_COUNT"
          echo "   • Loto : $LOTO_COUNT"
          echo "   • EuroDreams : $ED_COUNT"
          echo "   • TOTAL : $((EM_COUNT + LOTO_COUNT + ED_COUNT)) tirages"
      
      - name: 🌐 Upload du JSON vers o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /resultat-fdj.soqe8286.odns.fr/
          dangerous-clean-slate: false
          exclude: |
            **/*
            !resultats-cache.json
      
      - name: 📊 Résumé
        run: |
          echo ""
          echo "════════════════════════════════════════"
          echo "✅ MISE À JOUR COMPLÈTE RÉUSSIE !"
          echo "════════════════════════════════════════"
          echo "📅 Date : $(date)"
          echo "✅ Scraping terminé"
          echo "✅ resultats-cache.json uploadé vers o2switch"
          echo ""
          echo "🌐 Fichier à jour : http://resultat-fdj.soqe8286.odns.fr/resultats-cache.json"
          echo "════════════════════════════════════════"

