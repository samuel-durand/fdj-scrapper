name: 🎰 Mise à jour automatique FDJ → o2switch

on:
  # Tous les jours à 22h30 (après les tirages)
  schedule:
    - cron: '30 22 * * *'  # 22h30 UTC (ajustez selon votre fuseau)
  
  # Permet l'exécution manuelle depuis GitHub
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🟢 Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📦 Installation des dépendances
        run: |
          npm install puppeteer
          npm ci --ignore-scripts || npm install
      
      - name: 🎯 Scraping des résultats FDJ
        run: |
          echo "🎲 Scraping des résultats..."
          node scraper-urls-directes.js 0.5
          echo "✅ Scraping terminé !"
          
          # Afficher la taille du fichier généré
          ls -lh resultats-cache.json
          
          # Compter les tirages
          EM_COUNT=$(grep -o '"id": "em-' resultats-cache.json | wc -l)
          LOTO_COUNT=$(grep -o '"id": "loto-' resultats-cache.json | wc -l)
          ED_COUNT=$(grep -o '"id": "ed-' resultats-cache.json | wc -l)
          
          echo "🎰 Tirages récupérés :"
          echo "   • EuroMillions : $EM_COUNT"
          echo "   • Loto : $LOTO_COUNT"
          echo "   • EuroDreams : $ED_COUNT"
      
      - name: 📁 Copie vers dist/
        run: |
          echo "📦 Copie du cache dans dist/..."
          mkdir -p dist
          cp resultats-cache.json dist/
          echo "✅ Fichier copié dans dist/"
      
      - name: 🔍 Vérification des modifications
        id: check_changes
        run: |
          git diff --quiet resultats-cache.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: 💾 Commit et Push vers GitHub
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "💾 Commit des nouveaux résultats..."
          
          # Configuration Git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Ajouter les fichiers modifiés
          git add resultats-cache.json dist/resultats-cache.json
          
          # Commit avec message détaillé
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "data: mise à jour automatique des résultats FDJ

          🤖 Automatique : GitHub Actions
          ⏰ Date : $TIMESTAMP
          
          Fichiers mis à jour :
          - resultats-cache.json
          - dist/resultats-cache.json"
          
          # Push vers GitHub
          echo "🚀 Push vers GitHub..."
          git push
          
          echo "✅ Résultats commitées et pushées avec succès !"
      
      - name: ℹ️ Aucune modification
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "ℹ️  Aucun nouveau résultat détecté"
          echo "Les données sont déjà à jour !"
      
      - name: 🌐 Upload vers o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /www/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/docs/**
            **/scripts/**
            **/utils/**
            **/src/**
            **/*.md
            **/*.txt
            **/*.bat
            **/*.js
            **/*.json
            !**/resultats-cache.json
      
      - name: 📊 Résumé
        run: |
          echo ""
          echo "════════════════════════════════════════"
          echo "✅ MISE À JOUR COMPLÈTE RÉUSSIE !"
          echo "════════════════════════════════════════"
          echo "📅 Date : $(date)"
          echo "✅ Scraping terminé"
          echo "✅ Résultats commitées sur GitHub"
          echo "✅ Fichier uploadé vers o2switch"
          echo ""
          echo "🌐 Site à jour : http://resultat-fdj.soqe8286.odns.fr/"
          echo "════════════════════════════════════════"

