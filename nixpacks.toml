# Configuration Nixpacks pour Railway - Backend Node.js uniquement
# Pas de build nécessaire, juste installation des dépendances

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm install --omit=dev --no-audit --no-fund"]

# Pas de phase build - c'est un backend Node.js pur

[start]
cmd = "npm start"

