# Configuration Nixpacks pour Railways
# Ce fichier indique à Railways comment builder et démarrer l'application frontend

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"

