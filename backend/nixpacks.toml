# Configuration Nixpacks pour Railways - Backend uniquement
# Ce fichier indique à Railways comment builder et démarrer l'API backend

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm ci"]

# Pas de phase build nécessaire pour le backend Node.js

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
API_ONLY = "true"

